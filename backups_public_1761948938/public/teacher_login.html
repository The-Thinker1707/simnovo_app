<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Login - EduConnect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <button class="btn btn-secondary mb-3" onclick="window.location='index.html'">Back to Roles</button>
  <h2 class="mb-4 text-center">Teacher / Admin Login</h2>
  <form id="teacher-login-form">
    <div class="mb-3">
      <label for="teacherId" class="form-label">Teacher ID</label>
      <input type="text" class="form-control" id="teacherId" required>
    </div>
    <div class="mb-3">
      <label for="teacherPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="teacherPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div id="teacher-login-msg" class="mt-3 text-danger"></div>
</div>

<footer class="text-center mt-5 mb-3">&copy; 2025 EduConnect</footer>

<script>
const teachers = [
  {id: 'T1001', password: 'teach123'}
];

document.getElementById('teacher-login-form').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('teacherId').value;
  const pw = document.getElementById('teacherPassword').value;
  const user = teachers.find(u => u.id === id && u.password === pw);
  if(user){
    window.location='teacher.html';
  } else {
    document.getElementById('teacher-login-msg').textContent='Invalid ID or Password';
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
