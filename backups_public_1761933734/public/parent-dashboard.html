<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Parent Dashboard — EduConnect</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="/parent.css">
</head><body>
<div class="app">
  <header class="header"><div class="brand"><div class="logo" style="background:linear-gradient(135deg,#064342,#0bb5a1)">P</div><div><div class="h1">Parent Dashboard</div><div class="h2 small">Guardian view</div></div></div><nav style="gap:8px"><a class="back-button nav-back" href="#">Back</a> <a class="back-button" href="/index.html">Home</a></nav></header>

  <section style="display:grid;grid-template-columns:1fr 320px;gap:12px;margin-top:12px">
    <main>
      <div style="display:flex;gap:12px;flex-wrap:wrap">
        <a class="card" href="/parent-complaints.html" style="text-decoration:none;color:inherit;min-width:220px">
          <h4 style="margin:0">Submit Complaint</h4><p class="small">Report issues quickly</p>
        </a>
        <a class="card" href="/parent-dashboard.html#announcements" style="text-decoration:none;color:inherit;min-width:220px">
          <h4 style="margin:0">Announcements</h4><p class="small">School news & PTA</p>
        </a>
        <a class="card" href="/parent-dashboard.html#fees" style="text-decoration:none;color:inherit;min-width:220px">
          <h4 style="margin:0">Fees Summary</h4><p class="small">Overview & payment info</p>
        </a>
      </div>

      <div id="announcements" class="card" style="margin-top:12px">
        <h3 style="margin:0">Announcements</h3>
        <ul class="small"><li>PTA meeting: 2025-11-15</li><li>Term 1 exams: 2025-11-10</li></ul>
      </div>
    </main>

    <aside class="card" style="padding:14px">
      <h4 style="margin:0">Profile</h4>
      <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
        <img id="parent-photo" src="/parent-resources.html" alt="photo" style="width:72px;height:72px;border-radius:10px;object-fit:cover">
        <div><div style="font-weight:700">Parent One</div><div class="small">parent@example.com</div></div>
      </div>
      <div style="margin-top:8px"><input class="input profile-upload" data-preview="#parent-photo" type="file" accept="image/*"></div>
    </aside>
  </section>

  <footer class="footer card" style="margin-top:12px">© EduConnect 2025</footer>
</div>
<script src="/dashboard-common.js" defer></script>
</body></html>
