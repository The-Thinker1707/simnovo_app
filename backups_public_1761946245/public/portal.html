<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Portal Login</title><link rel="stylesheet" href="/styles.css"></head>
<body>
<div class="container">
<header class="header"><div class="brand"><div class="logo">EDUCONNECT</div></div></header>

<div style="max-width:560px;margin:20px auto">
<div class="card">
<h2>Portal Login</h2>
<p class="note">Choose role and sign in. Demo accounts shown below.</p>
<form action="/auth/login" method="POST" style="display:grid;gap:10px">
<input name="email" type="email" placeholder="Email" required />
<input name="password" type="password" placeholder="Password" required />
<select name="role" required>
<option value="teacher">Teacher / Admin</option>
<option value="parent">Parent / Guardian</option>
<option value="student">Student / Pupil</option>
</select>
<button class="btn primary" type="submit">Sign in</button>
</form>
<div style="margin-top:12px;color:var(--muted)">Demo: teacher@example.com / teach123 · parent@example.com / parent123 · student@example.com / student123</div>
</div>
</div>

<footer class="footer">© EduConnect Prototype</footer>
</div>
</body>
</html>
