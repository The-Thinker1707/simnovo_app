<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Student | EduConnect</title><link rel="stylesheet" href="/styles.css"></head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">EDU</div><div><div style="font-weight:800">EduConnect</div><div style="font-size:12px;color:#57606a">Student area</div></div></div><nav class="nav"><a href="/portal.html">Logout</a></nav></header>
    <main style="margin-top:18px">
      <div class="section-panel"><h2>Student Dashboard</h2><div id="student-area"></div></div>
    </main>
    <footer class="footer"></footer>
  </div>

<script>
async function load(){
  const r = await fetch('/api/student/dashboard');
  if(r.status===401){ document.getElementById('student-area').innerHTML='<p>Please <a href="/portal.html">login</a> as a student.</p>'; return; }
  const data=await r.json();
  document.getElementById('student-area').innerHTML = `
    <h3>Timetable</h3><ul>${data.timetable.map(t=>`<li>${t.day} ${t.time} — ${t.subject}</li>`).join('')}</ul>
    <h3>Homework</h3><ul>${data.homework.map(h=>`<li>${h.title} — due ${h.due}</li>`).join('')}</ul>
    <h3>Resources</h3><ul><li><a href="#">Online library</a></li></ul>
  `;
}
load();
</script>
</body></html>
