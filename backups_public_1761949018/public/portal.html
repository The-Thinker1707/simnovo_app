<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Portal Login — EduConnect</title><link rel="stylesheet" href="/styles.css" /></head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EDUCONNECT</div></div>
      <nav class="top-nav"><a href="/">Home</a></nav>
    </header>

    <main class="card" style="max-width:520px;margin:auto">
      <h2 style="margin-top:0">EDUCONNECT — Portal Login</h2>
      <p style="color:var(--muted)">Use demo accounts shown below to sign in.</p>

      <form method="post" action="/auth/login" style="display:grid;gap:8px">
        <input name="email" placeholder="Email" required />
        <input name="password" placeholder="Password" type="password" required />
        <div style="display:flex;gap:8px">
          <button type="submit">Sign in</button>
          <a href="/" class="secondary" style="display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;text-decoration:none">Back</a>
        </div>
      </form>

      <div style="margin-top:12px;color:var(--muted)">
        <div><strong>Demo accounts:</strong></div>
        <div>teacher@example.com / teach123</div>
        <div>parent@example.com / parent123</div>
        <div>student@example.com / student123</div>
      </div>
    </main>
  </div>
</body>
</html>
