<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login - EduConnect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <button class="btn btn-secondary mb-3" onclick="window.location='index.html'">Back to Roles</button>
  <h2 class="mb-4 text-center">Student / Pupil Login</h2>
  <form id="student-login-form">
    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" class="form-control" id="studentId" required>
    </div>
    <div class="mb-3">
      <label for="studentPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="studentPassword" required>
    </div>
    <button type="submit" class="btn btn-warning">Login</button>
  </form>
  <div id="student-login-msg" class="mt-3 text-danger"></div>
</div>

<footer class="text-center mt-5 mb-3">&copy; 2025 EduConnect</footer>

<script>
const students = [
  {id: 'S1001', password: 'stud123'},
  {id: 'S1002', password: 'stud456'}
];

document.getElementById('student-login-form').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('studentId').value;
  const pw = document.getElementById('studentPassword').value;
  const user = students.find(u => u.id === id && u.password === pw);
  if(user){
    window.location='student.html';
  } else {
    document.getElementById('student-login-msg').textContent='Invalid Student ID or Password';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
