<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Teacher Login</title><link rel="stylesheet" href="/styles.css"></head><body>
<div class="app"><a class="back-button" href="/index.html">Back</a><div class="main" style="margin-top:12px"><h2>Teacher Login</h2><div style="color:var(--muted)">Use teacher@example.com / teach123</div>
<input id="email" placeholder="Email" style="width:100%;padding:10px;margin-top:12px;border-radius:8px;border:1px solid #e6eef5" value="teacher@example.com">
<input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e6eef5" value="teach123">
<button id="btn" class="back-button" style="background:var(--accent);color:#fff;border:none;margin-top:12px">Login</button>
<div id="msg" style="color:crimson;margin-top:8px"></div></div></div>
<script>
document.getElementById('btn').addEventListener('click', async ()=>{
  const email=document.getElementById('email').value, password=document.getElementById('password').value;
  try{
    const res=await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
    const j=await res.json();
    if(!res.ok){ document.getElementById('msg').textContent=j.error||'Login failed'; return; }
    localStorage.setItem('edu_token', j.token||''); location.href='/teacher-dashboard.html';
  }catch(e){ document.getElementById('msg').textContent='Network error'; }
});
</script></body></html>
