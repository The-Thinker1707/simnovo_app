<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard - EduConnect</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
<h1>Student Dashboard</h1>
<p id="live-datetime"></p>
</header>
<main class="dashboard">

<div class="card">
  <h3>Homework Assignments</h3>
  <p>View deadlines and submission status.</p>
</div>

<div class="card">
  <h3>School Calendar</h3>
  <p>Upcoming events and holidays.</p>
</div>

<div class="card">
  <h3>Student Clubs & Activities</h3>
  <p>Join clubs and see activity updates.</p>
</div>

<div class="card">
  <h3>Online Learning Resources</h3>
  <p>Access ebooks, notes, and materials.</p>
</div>

<div class="card">
  <h3>Grades Overview</h3>
  <canvas id="gradesChart" width="250" height="150"></canvas>
</div>

</main>
<a class="back-button" href="javascript:history.back()">Back</a>
<footer>Â© EduConnect 2025</footer>

<script>
// live date & time
function updateDateTime() {
  const dt = new Date();
  document.getElementById('live-datetime').innerText = dt.toLocaleString();
}
setInterval(updateDateTime, 1000);
updateDateTime();

// grades chart
const ctx = document.getElementById('gradesChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Term 1','Term 2','Term 3','Term 4'],
    datasets: [{ label: 'Grades', data: [78, 82, 80, 88], borderColor:'#004080', fill:false, tension:0.3 }]
  },
  options: { responsive:true, plugins:{ legend:{ display:false } } }
});
</script>
</body>
</html>
