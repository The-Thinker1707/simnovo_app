<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student — EduConnect</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">EDUCONNECT</div></div><nav class="top-nav"><a href="/auth/logout">Logout</a></nav></header>
    <h3>Student</h3>

    <div class="card">
      <h3>Timetable</h3>
      <ul id="timetable" class="note" style="color:var(--muted)"></ul>
    </div>

    <div style="height:12px"></div>

    <div class="card">
      <h3>Homework</h3>
      <ul id="homework" class="note" style="color:var(--muted)"></ul>
    </div>

    <div style="height:12px"></div>

    <div class="card">
      <h3>Reflections — Strengths & Weaknesses</h3>
      <form id="reflection-form" style="display:grid;gap:8px">
        <textarea name="text" placeholder="What went well? What to improve?" required></textarea>
        <button type="submit">Save Reflection</button>
      </form>
    </div>

  </div>

  <script>
    async function loadStudent(){
      try{
        const r = await fetch('/api/student/dashboard');
        if(r.ok){
          const d = await r.json();
          const tt = document.getElementById('timetable');
          tt.innerHTML = '';
          (d.timetable||[]).forEach(x=>{ const li=document.createElement('li'); li.textContent = x.day+' | '+x.time+' — '+x.subject; tt.appendChild(li);});
          const hw = document.getElementById('homework');
          hw.innerHTML = '';
          (d.homework||[]).forEach(h=>{ const li=document.createElement('li'); li.textContent = h.title+' (due '+h.due+')'; hw.appendChild(li);});
        }
      }catch(e){}
    }
    document.addEventListener('DOMContentLoaded', loadStudent);

    document.getElementById('reflection-form').addEventListener('submit', async function(ev){
      ev.preventDefault();
      const fd = new FormData(this);
      const body = { text: fd.get('text') };
      const r = await fetch('/api/student/reflection', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      if(r.ok){ alert('Saved'); this.reset(); } else { alert('Failed'); }
    });
  </script>
</body>
</html>
