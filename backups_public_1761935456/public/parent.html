<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parent — EduConnect</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand"><div class="logo">EDUCONNECT</div></div>
      <nav class="top-nav"><a href="/auth/logout">Logout</a></nav>
    </header>

    <h3>Parent</h3>

    <div class="card">
      <h3>Child Results</h3>
      <div id="child-results" class="note" style="color:var(--muted)"></div>
    </div>

    <div style="height:12px"></div>

    <div class="card">
      <h3>Announcements</h3>
      <ul id="p-ann" class="note" style="color:var(--muted)"></ul>
    </div>

    <div style="height:12px"></div>

    <div class="card">
      <h3>Submit Complaint / Suggestion</h3>
      <form id="complaint-form" style="display:grid;gap:8px">
        <textarea name="text" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

  </div>

  <script>
    async function loadParent(){
      try{
        const r = await fetch('/api/parent/dashboard');
        if(r.ok){
          const d = await r.json();
          const el = document.getElementById('child-results');
          el.innerHTML = '';
          (d.results||[]).forEach(term=>{
            const div = document.createElement('div');
            div.style.marginBottom='8px';
            div.innerHTML = '<strong>'+term.term+'</strong><div style="color:var(--muted)">'+(term.subjects||[]).map(s=> s.name+': '+s.grade).join(', ')+'</div>';
            el.appendChild(div);
          });
          const ann = document.getElementById('p-ann');
          ann.innerHTML = '';
          (d.announcements||[]).forEach(a=>{
            const li = document.createElement('li'); li.textContent = a.title + ' — ' + (a.body||''); ann.appendChild(li);
          });
        }
      }catch(e){}
    }
    document.addEventListener('DOMContentLoaded', loadParent);

    document.getElementById('complaint-form').addEventListener('submit', async function(ev){
      ev.preventDefault();
      const fd = new FormData(this);
      const body = { text: fd.get('text') };
      const r = await fetch('/api/parent/complaint', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
      if(r.ok){ alert('Submitted'); this.reset(); } else { alert('Failed'); }
    });
  </script>
</body>
</html>
