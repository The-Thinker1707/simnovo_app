<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Portal Login</title><link rel="stylesheet" href="/styles.css"></head><body>
<div class="container">
  <header class="header"><div class="brand"><div class="logo">EDUCONNECT</div></div></header>
  <div style="max-width:560px;margin:20px auto">
    <div class="card">
      <h2>Portal Login</h2>
      <p class="note">Use demo accounts shown on homepage.</p>
      <form action="/auth/login" method="POST" style="display:grid;gap:10px">
        <input name="email" type="email" placeholder="Email" required/>
        <input name="password" type="password" placeholder="Password" required/>
        <select name="role" required>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
          <option value="student">Student</option>
        </select>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
<div class="toast-wrap" id="toasts"></div>
<script>function toast(m,t=3000){const w=document.getElementById('toasts');const e=document.createElement('div');e.className='toast';e.textContent=m;w.appendChild(e);setTimeout(()=>e.remove(),t)}</script>
</body></html>
