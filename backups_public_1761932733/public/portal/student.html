<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Student Portal</title><style>body{font-family:Arial;background:#f4f6f8;margin:0;color:#07202b}.container{max-width:900px;margin:18px auto;padding:16px}.card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(10,20,30,0.06)}a.back{display:inline-block;margin-bottom:10px;text-decoration:none;color:#0a2540}input,button{display:block;width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd}button{background:#0a2540;color:#fff;border:0}.small{font-size:.9rem;color:#666}</style></head><body>
<div class="container">
  <a class="back" href="/index.html">‚Üê Back to Home</a>
  <div class="card">
    <h2>Student Login</h2>
    <p class="small">Demo credential: student@example.com / student123</p>
    <form id="student-login-form">
      <input type="email" id="student-email" placeholder="Email" required value="student@example.com">
      <input type="password" id="student-password" placeholder="Password" required value="student123">
      <button type="submit">Login</button>
    </form>
    <div id="student-msg" style="margin-top:10px;color:red"></div>
  </div>
</div>
<script>
document.getElementById('student-login-form').addEventListener('submit', async function(e){
  e.preventDefault();
  const email = document.getElementById('student-email').value;
  const password = document.getElementById('student-password').value;
  try{
    const r = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
    const j = await r.json();
    if(r.ok && j.token){ localStorage.setItem('edu_token', j.token); location.href='/portal/student-dashboard.html'; }
    else document.getElementById('student-msg').textContent = j.error || 'Invalid credentials';
  }catch(err){ document.getElementById('student-msg').textContent = 'Network error'; }
});
</script>
</body></html>
