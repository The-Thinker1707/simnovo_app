<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Student Dashboard - EduConnect</title>
<link rel="stylesheet" href="/styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head><body>
  <div class="app">
    <header class="header"><div class="brand"><div class="logo">EC</div><div><div class="h1">Student Dashboard</div><div class="h2">EduConnect</div></div></div><nav><a class="back-button" href="/index.html">Home</a></nav></header>

    <main class="main">
      <section class="card" style="display:flex;gap:16px;flex-wrap:wrap">
        <div style="flex:1 1 520px">
          <h2>Profile</h2>
          <div style="display:flex;gap:12px;align-items:center">
            <img id="student-avatar" src="/uploads/default-avatar.png" alt="avatar" style="width:96px;height:96px;border-radius:12px;object-fit:cover;border:1px solid rgba(0,0,0,0.06)">
            <form id="student-profile-form" style="flex:1">
              <input type="hidden" name="role" value="student">
              <div><label>Name</label><br><input name="name" required placeholder="Full name" style="width:100%;padding:8px;border-radius:8px"></div>
              <div style="margin-top:8px"><label>Student ID</label><br><input name="email" required placeholder="ID or email" style="width:100%;padding:8px;border-radius:8px"></div>
              <div style="margin-top:8px"><label>Upload avatar</label><br><input name="avatar" type="file" accept="image/*"></div>
              <div style="margin-top:8px"><button class="back-button" type="submit">Save Profile</button></div>
            </form>
          </div>
        </div>

        <aside style="width:360px">
          <h3 style="margin-top:0">Progress</h3>
          <canvas id="studentChart" style="width:100%;height:180px"></canvas>
        </aside>
      </section>

      <section class="card" style="margin-top:12px">
        <h3>Student Tools</h3>
        <div class="subcards">
          <div class="subcard"><h4>Homework</h4><p>Assignments & deadlines.</p></div>
          <div class="subcard"><h4>Calendar</h4><p>School events & exams.</p></div>
          <div class="subcard"><h4>Clubs</h4><p>Clubs & activities.</p></div>
          <div class="subcard"><h4>Resources</h4><p>Online learning materials.</p></div>
        </div>
      </section>

      <a class="back-button" href="javascript:history.back()">Back</a>
      <div class="footer">Â© EduConnect 2025</div>
    </main>
  </div>

<script src="/profile.js" defer></script>
<script>
document.addEventListener('DOMContentLoaded', function(){
  initProfileForm('#student-profile-form', '#student-avatar');

  const ctx = document.getElementById('studentChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: { labels:['Week1','Week2','Week3','Week4','Week5'], datasets:[{ label:'Term Progress', data:[65,72,78,74,82], borderColor:'rgba(11,118,209,0.95)', fill:true, backgroundColor:'rgba(11,118,209,0.06)'}] },
    options: { responsive:true, plugins:{ legend:{ display:false } }, scales:{ y:{ beginAtZero:true, max:100 } } }
  });
});
</script>
</body></html>
