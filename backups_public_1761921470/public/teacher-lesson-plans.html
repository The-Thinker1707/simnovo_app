<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Teacher — Lesson Plans</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet" href="/teacher.css">
</head><body>
<div class="app">
  <header class="header"><div class="brand"><div class="logo" style="background:linear-gradient(135deg,#062a5b,#0b76d1)">T</div><div><div class="h1">Lesson Plans & Resources</div><div class="h2 small">Upload and manage resources</div></div></div><nav><a class="back-button nav-back" href="#">Back</a> <a class="back-button" href="/teacher-dashboard.html">Dashboard</a></nav></header>

  <main style="margin-top:12px">
    <div class="card">
      <h3 style="margin:0">Upload Resource (demo)</h3>
      <p class="small">Upload only previews in this demo. Server-side storage would require backend changes.</p>
      <form id="resourceForm">
        <input class="input" placeholder="Title" required id="resTitle"><br><br>
        <input type="file" accept=".pdf,.doc,.docx,image/*" id="resFile"><br><br>
        <button class="back-button" type="submit">Upload (demo)</button>
      </form>
      <div id="resPreview" style="margin-top:12px"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <h4>Existing (demo)</h4>
      <ul class="small">
        <li>Lesson Plan — Algebra (PDF)</li>
        <li>Resource Pack — Fractions (ZIP)</li>
      </ul>
    </div>
  </main>

  <footer class="footer card" style="margin-top:12px">© EduConnect 2025</footer>
</div>

<script>
document.getElementById('resourceForm').addEventListener('submit', function(e){
  e.preventDefault();
  const t = document.getElementById('resTitle').value.trim();
  const f = document.getElementById('resFile').files[0];
  if(!t) return alert('Enter title');
  let html = '<div class="small"><strong>Uploaded (demo):</strong> '+t+'</div>';
  if(f){ html += '<div class="small">File: '+f.name+'</div>'; }
  document.getElementById('resPreview').innerHTML = html;
});
</script>

</body></html>
